---
layout: page
title: Archive
header: Posts By Category
permalink: /archive/
---
<ul class="post-archive">
    {% for post in site.posts %}
    <li>
        <span class="post-date">{{ post.date | date: "%b %d, %Y"  }}</span> &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
