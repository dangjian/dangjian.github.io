<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>email auto complete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../common/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/libs/angular-email-autocomplete.css" type="text/css"/>
</head>
<body ng-controller="MainController">

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">All Demos</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="glyphicon glyphicon-home" href="https://github.com/dangjian/angular-email-autocomplete">
                    Git</a></li>
                <li><a class="glyphicon glyphicon-download-alt"
                       href="https://github.com/dangjian/angular-email-autocomplete/archive/master.zip"> Download</a>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron clearfix">
        <h1>Email Auto Complete</h1>
        <form class="col-md-6">
            <div class="form-group">
                <label for="email_address">Email Address:</label>
                <input id="email_address" class="form-control" email-auto-complete option-list="optionList" type="text"
                       placeholder="please input your test email address">
            </div>
        </form>
    </div>
</div>

<script src="../common/js/jquery.min.js"></script>
<script src="../common/js/angular.min.js"></script>
<script src="../common/js/bootstrap.min.js"></script>

<script src="js/libs/angular-email-autocomplete.js"></script>
<script src="js/app.js"></script>
<script src="js/mainController.js"></script>
</body>
</html>
