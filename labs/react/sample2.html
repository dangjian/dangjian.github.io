<body>
<div class="container">
    <h1 class="lab-title">例子2：使用JSX</h1>
    <ol class="breadcrumb">
        <li><a href="/labs/react">Home</a></li>
        <li class="active">使用JSX</li>
    </ol>
    <div id="lab_code" class="lab-code">
        <h2>示例代码</h2>
        <pre style="font-size: 16px;"
         class="brush: js; auto-links: true; collapse: false; first-line: 1; gutter: true; html-script: false; light: false; ruler: false; smart-tabs: true; tab-size: 4; toolbar: true;">
<script type="text/jsx">
    var ExampleApplication = React.createClass({
        render: function() {
            var elapsed = Math.round(this.props.elapsed  / 100);
            var seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0' );
            var message = 'React has been successfully running for ' + seconds + ' seconds.'

            return <span>{message}</span>;
        }
    });

    var start = new Date().getTime();
    setInterval(function() {
        React.render(
                <ExampleApplication elapsed = {new Date().getTime() - start} />,
                document.getElementById('sampleContainer')
        );
    }, 50);
</script>
    </pre>

        <ul>
            <li><a href="https://facebook.github.io/jsx/">JSX Specification</a></li>

        </ul>
    </div>
    <div class="lab-demo">
        <h2>展示效果</h2>

</div>
